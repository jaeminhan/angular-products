<div class='card' *ngIf='product'>
  <div class='card-header'>
    <!-- Safe navigation operator -->
    {{pageTitle + ': ' + product.productName}}
  </div>
  <div class='card-footer'>
    <button class='btn btn-primary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i>Back
    </button>
  </div>
</div>
